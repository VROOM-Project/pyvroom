name: pull request

on:
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '*.md'

jobs:
  tests:
    name: test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.7"]

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: "actions/setup-python@v2"
      with:
        python-version: "${{ matrix.python-version }}"

    - name: "Install system dependencies"
      run: sudo apt update -y && sudo apt install -y libssl-dev libasio-dev

    - name: "Install python environment"
      run: python -m pip install black flake8 mypy pytest && pip install -e .

    - name: "Run black"
      run: python -m black --check src/vroom

    - name: "Run flake8"
      run: python -m flake8 src/vroom

    - name: "Run mypy"
      run: python -m mypy src/vroom

    - name: "Run pytest"
      run: python -m pytest --doctest-modules test src/vroom

    - name: Verify clean directory
      run: git diff --exit-code
