name: Wheels

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - '*.md'

jobs:
  build_wheels:
    name: Wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          # - ubuntu-latest
          # - macos-latest
          - windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Install Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - uses: pypa/cibuildwheel@v2.3.1
      env:
        MACOSX_DEPLOYMENT_TARGET: 10.14
        CIBW_TEST_COMMAND_WINDOWS: ''

    - name: Verify clean directory
      run: git diff --exit-code
      shell: bash

    - name: Upload wheels
      uses: actions/upload-artifact@v2
      with:
        path: wheelhouse/*.whl
