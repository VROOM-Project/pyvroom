[build-system]
requires = [
    "setuptools>=45",
    "wheel",
    "setuptools_scm>=6.2",
    "setuptools_scm_git_archive",
    "pybind11>=2.8.0",
]

build-backend = "setuptools.build_meta"

[tool.black]
line-length = 105
exclude = '''
/(
    \..*
  | dist
  | wheelhouse
  | .*build
  | __pycache__
)/
'''

[tool.cibuildwheel]
test-command = 'python -c "import vroom"'
build = "cp*"
skip = "*musllinux*"
archs = "native"

[tool.cibuildwheel.linux]
build = "cp39*"
before-all = """
yum update -y
yum install -y epel-release
yum install -y openssl-devel asio-devel
yum install -y scl-utils
yum install -y gcc-toolset-9
scl enable gcc-toolset-9 bash
yum install git cmake3 zlib-devel
git clone https://github.com/Project-OSRM/osrm-backend.git
cd osrm-backend
mkdir build
cd build
cmake3 .. -DENABLE_MASON=ON -DCMAKE_CXX_COMPILER=/opt/rh/gcc-toolset-9/root/usr/bin/g++
make
make install
"""

[[tool.cibuildwheel.overrides]]
select = "*musllinux*"
before-all = """
apk add asio-dev
apk add openssl-dev
"""

[tool.cibuildwheel.macos]

before-all = """
brew install asio
"""
